<!DOCTYPE html>
{% load static%}
<html lang="en" dir="ltr">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/demo.css" %}">
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <div class='container'>
  <div class="jumbotron tron">
  <h1 id="reghead"><strong>Register Here</strong></h1>
  <form action="home.html" class="fos" method="post">
    {%csrf_token%}
    {{form.username.label}} :{{form.username}}<br><br>
    {{form.email.label}} :{{form.email}}<br><br>
    {{form.password1.label}} :{{form.password1}}<br><br>
    {{form.password2.label}} :{{form.password2}}<br><br>
    <input type="Submit" class='btn btn-primary btn-lg tron jim' name="" value="Register">
  </form>
  {{form.errors}}
  <p class="didu">Already have an account? <a href="/login">Login</a></p>
</div>
    </div>
  </body>
</html>
