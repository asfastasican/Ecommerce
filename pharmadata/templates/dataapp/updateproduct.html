{% extends 'testapp/base.html'%}
{% block title%}Update Detail{%endblock%}
{%block content%}
<form method="post">
  {% csrf_token%}
  Title:<input type="text" name="" value="{{product.Title}}"><br>
  Pid:<input type="text" name="" value="{{product.Pid}}"><br>
  Description:<input type="text" name="" value="{{product.Description}}"><br>
  Contents:<input type="text" name="" value="{{product.Contents}}"><br>
  Image:<input type="file" id="img" name="img" accept="image/*"><br>
  <input type="Submit" name="" value="Update Product">
</form>
{% endblock%}

{%block sideconent%}
<a href="/addproduct">Add Product</a><br>
<a href="/updatepro">Update Product</a>
{%endblock%}
