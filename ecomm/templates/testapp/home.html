{% extends 'testapp/base.html'%}
{% load static %}
{% block title%}Home{% endblock title%}
{% block content%}
  <div class="col-lg-12">
    {% for product in products%}
    <div class="col-lg-3 info-box">
        <img height="175px" width="300px" src="{{product.imageURL}}" alt="Error">
      <div class="boxinfo">
        <h4>{{product.name}}:{{product.price}} Rs</h4>
        <a class="btn btn-info btn-block" href="/addtocart/{{product.id}}">Add to Cart</a>
        <a class="btn btn-success btn-block" href="/view/{{product.id}}" >View</a>
      </div>
    </div>
    {%endfor%}
  </div>
{% endblock content%}``
