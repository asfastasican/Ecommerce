{% extends 'testapp/base.html'%}
{% block title%}Product View{% endblock title%}
{% block content%}
<div class="col-lg-8 viewtemp">
  <h1>{{product.name}}</h1>
  <div class="col-lg-6">
    <img height="300px" width="450px" src="{{product.imageURL}}" alt="Unable to load Image">
  </div>
  <div class="col-lg-4 viewtempname">
   <h3>Product Name : {{product.name}}</h3>
   <h3>Product Price : {{product.price}}</h3>
  </div>
</div>
<div class="col-lg-8 viewtemp">
  <h3>{{product.product_description}}</h3>
</div>
{%endblock%}
