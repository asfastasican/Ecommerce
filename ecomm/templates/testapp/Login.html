<!DOCTYPE html>
{% load static%}
<html lang="en" dir="ltr">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/demo.css" %}">
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <div class='container'>
  <div class="jumbotron tron">
  <h1 id="reghead"><strong>Login</strong></h1>
  <form class="logform" method="post">
    {% csrf_token %}
    <label for="user">Username</label>
    <input id="user" type="text" name="username" placeholder="Username"><br><br>
    <label for="psd">Password</label>
    <input id="psd" type="password" name="password" placeholder="Password"><br><br>
    <input type="Submit" class='btn btn-primary btn-lg tron jim' name="" value="Register">
  </form>
  <div class="didu">
    {% for message in messages%}
    {{message}}
    {%endfor%}
  </div>

  <p class="didu">Don't have an account?<a href="/register">Sign up</a></p>
</div>
    </div>
  </body>
</html>
